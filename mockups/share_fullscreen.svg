<svg xmlns='http://www.w3.org/2000/svg' width='1080' height='2340' viewBox='0 0 1080 2340'>
  <rect width='1080' height='2340' fill='#f7f9fc' />
  <text x='60' y='110' font-family='Helvetica, Arial' font-size='44' fill='#111' font-weight='700'>MorningSpark</text>

  <rect x='40' y='170' width='1000' height='420' rx='18' fill='#fff' stroke='#e6eef8' />
  <text x='80' y='270' font-family='Helvetica, Arial' font-size='28' fill='#222'>오늘의 프롬프트</text>
  <text x='80' y='340' font-family='Helvetica, Arial' font-size='32' fill='#111' font-weight='600'>작은 아이디어 3개를 노트에 적기</text>

  <text x='80' y='420' font-family='Helvetica, Arial' font-size='18' fill='#444'>Share sheet preview</text>
  <rect x='60' y='460' width='960' height='260' rx='12' fill='#fff' stroke='#eee' />
  <text x='540' y='590' font-family='Helvetica, Arial' font-size='20' fill='#222' text-anchor='middle'>[공유 시 공유 시트가 열립니다]</text>

  <g transform='translate(80,760)'>
    <rect x='0' y='20' width='220' height='58' rx='10' fill='#0a84ff' />
